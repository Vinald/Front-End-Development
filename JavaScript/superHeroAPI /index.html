<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero API</title>
    <!-- bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-1">Super Hero</h1>
      <div>
        <input type="text" id="heroNameInput" placeholder="Search Hero"/>
        <button class="btn btn-info btn-lg" id="heroSearchButton">
          Search
        </button>
        <img id="heroSearchImage" src="" alt="" />
      </div>

      <button class="btn btn-primary btn-lg" id="heroButton">
        Get Random Hero
      </button>
      <h1 id="heroResultName"></h1>

      <div>
        <img id="heroImage" src="" alt="" />
      </div>
      <br />
    </div>
    <!-- JS link -->
    <script src="./script.js"></script>
    <!-- bootstrap JS link -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
