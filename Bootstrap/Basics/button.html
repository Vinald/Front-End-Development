<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--================================boostrap css link =====================================================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>BUTTONS</title>
</head>
<body>    
    
    <div class="container">
    <!-- basic button -->
        <hr>
        <h1>basic button</h1>
        <hr>
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-dark">dark</button>
        <button class="btn btn-light">light</button>

        <!-- anchor tags as buttons -->
        <hr>
        <h1>anchor tags as buttons</h1>
        <hr>
        <a href="#" class="btn btn-primary">primary</a>
        <a href="#" class="btn btn-secondary">secondary</a>
        <a href="#" class="btn btn-success">success</a>
        <a href="#" class="btn btn-danger">danger</a>
        <a href="#" class="btn btn-info">info</a>
        <a href="#" class="btn btn-light">light</a>
        <a href="#" class="btn btn-dark">dark</a>
        

        <!-- button sizes -->
        <hr>
        <h1>button sizes</h1>
        <hr>
        
        <button class="btn btn-primary btn-lg">primary</button>
        <button class="btn btn-secondary btn-sm">secondary</button>
        <button class="btn btn-success btn-lg">success</button>
        <button class="btn btn-danger btn-sm">danger</button>
        <button class="btn btn-info btn-lg">info</button>
        <button class="btn btn-dark btn-sm">dark</button>
        <button class="btn btn-light btn-lg">light</button>

        <!-- outlined sytles -->
        <hr>
        <h1> outlined sytles</h1>
        <hr>
        
        <button class="btn btn-outline-primary btn-lg">primary</button>
        <button class="btn btn-outline-secondary btn-sm">secondary</button>
        <button class="btn btn-outline-success btn-lg">success</button>
        <button class="btn btn-outline-danger btn-sm">danger</button>
        <button class="btn btn-outline-info btn-lg">info</button>
        <button class="btn btn-outline-light btn-sm">dark</button>
        <button class="btn btn-outline-dark btn-lg">light</button>

        <!-- button groups -->
        <hr>
        <h1>button groups</h1>
        <hr>
        <div class="btn-group">
            <button class="btn btn-primary">button 1</button>
            <button class="btn btn-secondary">button 2</button>
            <button class="btn btn-success">button 3</button>
            <button class="btn btn-danger">button 4</button>
            <button class="btn btn-info">button 5</button>
            <button class="btn btn-dark">button 5</button>
            <button class="btn btn-lgiht">button 5</button>
        </div>

    <!--=====================bootstrap js cdn lnk ==============================================-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    </div>
</body>
</html>
