<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to the index.css file -->
    <link rel="stylesheet" href="assets/css/css.css">

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Forms</title>    
</head>
<body>
    
    <div class="container">
 
        <form action="#">
            <h3>Text input</h3>
            <label for="search">Search</label>
            <input type="text" name="" id="search" placeholder="Search" class="search">

            <hr>
            <h3>Password input</h3>
            <label for="pass">password</label>
            <input type="password" placeholder="password" id="pass">

            <hr>
            <h3>Radio</h3>
            <label for="radio">yes</label>
            <input type="radio" name="radio" id="radio">
            <label for="radio">no</label>
            <input type="radio" name="radio" id="radio">

            <hr>
            <h3>Checkbox</h3>
            <label for="checkbox">checkbox</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox1">checkbox1</label>
            <input type="checkbox" name="checkbox1" id="checkbox">
            <label for="checkbox2">checkbox2</label>
            <input type="checkbox" name="checkbox2" id="checkbox">

            <hr>
            <h3>Email</h3>
            <label for="email">email</label>
            <input type="email" name="email" id="Email" placeholder="sample@gmail.com">

            <hr>
            <h3>Number</h3>
            <label for="number"></label>
            <input type="number" id="number">

            <hr>
            <h3>Date</h3>
            <label for="date"></label>
            <input type="date" id="date">

            <hr>
            <h3>Time</h3>
            <label for="time"></label>
            <input type="time" id="time">

            <hr>
            <h3>Color</h3>
            <input type="color">

            <hr>
            <h3>Range</h3>
            <input type="range">

            <hr>
            <h3>File</h3>
            <input type="file">

            <hr>
            <h3>Submit</h3>
            <input type="submit" value="submit">

            <hr>
            <h3>Text area</h3>
            <textarea name="textarea" cols="40" rows="40"></textarea>
        </form>

    </div>
    
</body>
</html>
